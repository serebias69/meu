<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>cadastro de clientes</title>
</head>

<body>

    <form id="formCliente">
        <div id="control">

            <div class="control-goup">
                <div class="cad-titulo">
                    <span>CADASTRO DE CLIENTES</span>
                   
                </div>
            </div>

            <div class="control-goup">
                <label class="control-label">
                    Nome
                </label>
                <div class="controls">
                    <input type="text" autofocus  name="nome" id="nome" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    TELEFONES
                </label>
                <div class="controls">
                    <input type="text"  name="TELEFONES" id="TELEFONES" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                     DATA DE NASCIMENTO
                </label>
                <div class="controls">
                    <input type="text"  name="CPF" id="CPF" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    CPF
                </label>
                <div class="controls">
                    <input type="text"  name="RG" id="RG" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    RG
                </label>
                <div class="controls">
                    <input type="text"  name="NASCIMENTO" id="NASCIMENTO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    CNPJ
                </label>
                <div class="controls">
                    <input type="text"  name="PROFISSÃO" id="PROFISSÃO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    IE
                </label>
                <div class="controls">
                    <input type="text"  name="CIVIL" id="CIVIL" class="campos">
                    
                </div>
            </div>

            <div class="control-goup">
                <label class="control-label" class="campos">
                    PROFISSÃO
                </label>
                <div class="controls">
                    <input type="text"  name="CNPJ" id="CNPJ" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    ESTADO CIVIL
                </label>
                <div class="controls">
                    <input type="text"  name="IE" id="IE" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    ENDEREÇO:
                </label>
                <div class="controls">
                    <input type="text"  name="ENDEREÇO" id="ENDEREÇO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    BAIRRO
                </label>
                <div class="controls">
                    <input type="text"  name="BAIRRO" id="BAIRRO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    NUMERO
                </label>
                <div class="controls">
                    <input type="text"  name="NUMERO" id="NUMERO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    COMPLEMENTO
                </label>
                <div class="controls">
                    <input type="text"  name="COMPLEMENTO" id="COMPLEMENTO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    REFERENCIA
                </label>
                <div class="controls">
                    <input type="text"  name="REFERENCIA" id="REFERENCIA" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    QUAL A DATA DE VENCIMENTO (05) OU (20)
                </label>
                <div class="controls">
                    <input type="text"  name="VENCIMENTO" id="VENCIMENTO" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    POSSUI ROTEADOR?
                    (SIM) (NAO) QUERO ADIQUIRIR (R$120,00)
                </label>
                <div class="controls">
                    <input type="text"  name="ROTEADOR" id="ROTEADOR" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                <label class="control-label">
                    HORARIOS DE DISPONIBILIDADE
                </label>
                <div class="controls">
                    <input type="text"  name="DISPONIBILIDADE" id="DISPONIBILIDADE" class="campos">
                    
                </div>
            </div>
            <div class="control-goup">
                 <button type="submit" class="btn btn-sucesso"><span>Enviar Pedido</span></button>
                </div>
            </div>
            
        </div>
    </form>
    
</body>

</html>
